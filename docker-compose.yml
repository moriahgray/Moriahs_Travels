version: "3.7"

services:
  travels_backend:
    image: moriahgray/moriahs_travels_backend:latest
    deploy:
      mode: replicated
      replicas: 1 
    ports:
      - "8000:8000" 
    env_file:
      - .env
    environment:
      DATABASE_URL: "mysql://root:PLACEHOLDER@travels_database:3306/moriahsTravels"
      DATABASE_PASSWORD_FILE: "/run/secrets/database_password"
    secrets:
      - database_password
    networks:
      - travels_stack_travels-network 

  travels_frontend:
    image: moriahgray/moriahs_travels_frontend:latest
    deploy:
      mode: replicated
      replicas: 1 
    ports:
      - "8081:8081"  # Metro Bundler
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Debugger
      - "19002:19002"  # WebSocket for Live Reload
    stdin_open: true
    tty: true
    networks:
      - travels_stack_travels-network  

  travels_database:
    image: mariadb:latest
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MYSQL_ROOT_PASSWORD_FILE: "/run/secrets/database_password"
      MYSQL_DATABASE: moriahsTravels
      MYSQL_USER: root
    secrets:
      - database_password
    ports:
      - "3306:3306"
    networks:
      - travels_stack_travels-network 

secrets:
  database_password:
    external: true

networks:
  travels_stack_travels-network:
    external: true 